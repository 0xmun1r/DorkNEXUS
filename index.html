    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Opening Page -->
    <div id="openingPage" class="opening-page">
        <div class="opening-content">
            <div class="logo-animation">
                <div class="logo-circle"></div>
                <div class="logo-text">DORKNEXUS</div>
                <div class="logo-version">v3.0</div>
            </div>
            <button id="getStartedBtn" class="get-started-btn">
                <span class="btn-text">GET STARTED</span>
                <span class="btn-arrow">→</span>
            </button>
        </div>
        <div class="particles-container"></div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div class="brand">
                        <div class="brand-icon">◆</div>
                        <div class="brand-info">
                            <h1 class="brand-name">DORKNEXUS</h1>
                            <span class="brand-tagline">Advanced Dorking Arsenal</span>
                        </div>
                    </div>
                    <div class="header-badge">
                        <span class="badge-dot"></span>
                        <span class="badge-text">v3.0</span>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Input Section -->
                <section class="glass-card input-card">
                    <div class="card-header">
                        <h2 class="card-title">Target Configuration</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <label class="input-label">Domain Target</label>
                            <input type="text" id="targetDomain" placeholder="example.com" class="glass-input">
                        </div>
                    </div>
                </section>

                <!-- Platform Selection -->
                <section class="glass-card platform-card">
                    <div class="card-header">
                        <h2 class="card-title">Reconnaissance Platform</h2>
                        <span class="platform-count" id="platformCount">5 Available</span>
                    </div>
                    <div class="card-body">
                        <div class="platform-grid">
                            <button class="platform-btn glass-btn active" data-platform="google">
                                <div class="platform-icon">G</div>
                                <div class="platform-name">Google</div>
                            </button>
                            <button class="platform-btn glass-btn" data-platform="github">
                                <div class="platform-icon">⚡</div>
                                <div class="platform-name">GitHub</div>
                            </button>
                            <button class="platform-btn glass-btn" data-platform="shodan">
                                <div class="platform-icon">◉</div>
                                <div class="platform-name">Shodan</div>
                            </button>
                            <button class="platform-btn glass-btn" data-platform="fofa">
                                <div class="platform-icon">◈</div>
                                <div class="platform-name">Fofa</div>
                            </button>
                            <button class="platform-btn glass-btn" data-platform="censys">
                                <div class="platform-icon">◆</div>
                                <div class="platform-name">Censys</div>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Execute Button -->
                <button id="runBtn" class="execute-btn glass-btn">
                    <span class="execute-icon">▶</span>
                    <span class="execute-text">Execute Protocol</span>
                    <span class="execute-count" id="selectedCount">0 Selected</span>
                </button>

                <!-- Dorks Container -->
                <section class="dorks-section">
                    <div id="dorks-container" class="dorks-grid"></div>
                </section>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-content">
                    <div class="creator-info">
                        <span class="creator-label">Created by</span>
                        <span class="creator-name">0xMun1r</span>
